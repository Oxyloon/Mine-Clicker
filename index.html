<!DOCTYPE html>
<html lang="fr_FR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="styles/favicon.ico">
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
        <script type="text/javascript" src="./script.js"></script>
            <title>Mine-Clicker</title>
    </head>
    <body onkeydown="if(event.keyCode==13) return false;">
            <header>
                <h1><u>Minecraft Clicker</u></h1>
                    <p id="blocksTotal">Nombre de blocks detruits : 0</p>
                    <p id="clicks">Nombre de clics : 0</p>
                    <p id="clicksTotal">Nombre de clics au total : 0 </p>
                    <p id="bonus">Pts disponible : 0</p>
                    <br>
                
                    <div class="bonus">
                        <h2><u>Les bonus :</u></h2>
                        <h3>2 pts</h3>
                        <button onclick="bonus1()"><img src="styles/Enchanted_Diamond_Pickaxe.webp" alt="Minecraft_Clicker_Bonus1"></button>
                        <p>+ 1 clic</p>
                        <p id="clicksbonus">Bonus actuel : +1</p>
                        <br><br>

                        <h3>5 pts</h3>
                        <button onclick="bonus2()"><img src="styles/wither.png" alt="Minecraft_Clicker_Bonus2"></button>
                        <p>+ 1 000 blocks</p>
                        <br><br>
                        
                        <h3>10 pts</h3>
                        <button onclick="bonus3()"><img src="styles/herobrine.png" alt="Minecraft_Clicker_Bonus3"></button>
                        <p>+ 10 000 blocks</p>
                    </div>
                    <div class="alert">
                        
                    </div>
            </header>


            <main>
                <input id="main-image" onclick="clics()" type="image" src="./styles/dirt.png" alt="Minecraft_Clicker_Block">
            </main>


            <footer>
                <p>Fait par <a target="_blank" href="https://github.com/oxyloon"><u>Quentin Delos</u></a> & <a target="_blank" href="https://github.com/Cyril627"><u>Cyril Maguire</u></a> | BTS SNIR.</p>
            </footer>
    </body>
</html>
